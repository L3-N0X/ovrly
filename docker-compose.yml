version: "3.8"

services:
  db:
    image: postgres:15
    container_name: ovrly-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ovrly
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  app:
    build: .
    container_name: ovrly-app
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/ovrly
      - JWT_SECRET=your-super-secret-jwt-key # CHANGE THIS!
      - TWITCH_CLIENT_ID=your-twitch-client-id # CHANGE THIS!
      - TWITCH_CLIENT_SECRET=your-twitch-client-secret # CHANGE THIS!
      - TWITCH_REDIRECT_URI=http://localhost:3000/auth/twitch/callback
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped

volumes:
  pgdata:
